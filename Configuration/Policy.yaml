privilegeTargets:

  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.LostInTranslation:AccessBackendModule':
      matcher: 'method(Sitegeist\LostInTranslation\Controller\LostInTranslationModuleController->(index)Action())'
  'Neos\Neos\Security\Authorization\Privilege\ModulePrivilege':
    'Sitegeist.LostInTranslation:AccessBackendModule':
      matcher: 'management/sitegeist_lostintranslation'
    'Sitegeist.LostInTranslation:BackendModule.Glossary':
      matcher: 'management/sitegeistLostInTranslationGlossaries'

roles:

  'Neos.Neos:Administrator':
    privileges:
      - privilegeTarget: 'Sitegeist.LostInTranslation:AccessBackendModule'
        permission: GRANT

  'Neos.Neos:AbstractEditor':
    privileges:
      - privilegeTarget: 'Sitegeist.LostInTranslation:AccessBackendModule'
        permission: GRANT

  'Neos.Neos:Editor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT

  'Neos.Neos:RestrictedEditor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT

  'Sitegeist.LostInTranslation:GlossaryEditor':
    label: Editor of DeepL glossaries
    description: Grants access to the DeepL glossary backend module.
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.Management'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos:Backend.GeneralAccess'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos.Ui:Backend.ServiceAccess'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.User'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.User.UserSettings'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.User.UserSettings.UpdateOwnSettings'
        permission: GRANT
