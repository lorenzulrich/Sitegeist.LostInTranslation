privilegeTargets:

  'Neos\Neos\Security\Authorization\Privilege\ModulePrivilege':
    'Sitegeist.LostInTranslation:BackendModule.Glossary':
      matcher: 'management/sitegeistLostInTranslationGlossaries'

roles:

  'Neos.Neos:Editor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT

  'Neos.Neos:RestrictedEditor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT

  'Sitegeist.LostInTranslation:GlossaryEditor':
    label: Editor of DeepL glossaries
    description: Grants access to the DeepL glossary backend module.
    parentRoles: [ 'Neos.Neos:AbstractEditor']
    privileges:
      -
        privilegeTarget: 'Sitegeist.LostInTranslation:BackendModule.Glossary'
        permission: GRANT
      -
        privilegeTarget: 'Neos.Neos.Ui:Backend.Module.Content'
        permission: DENY
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.Management.Workspaces'
        permission: DENY
      -
        privilegeTarget: 'Neos.Neos:Backend.Module.Management.History'
        permission: DENY
      -
        privilegeTarget: 'Neos.Media.Browser:ManageAssets'
        permission: DENY
